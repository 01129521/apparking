<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="manualControlDevice">
      <h2 data-cy="manualControlDeviceDetailsHeading">
        <span jhiTranslate="apparkingApp.manualControlDevice.detail.title">Manual Control Device</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ manualControlDevice.id }}</span>
        </dd>
        <dt><span jhiTranslate="apparkingApp.manualControlDevice.device">Device</span></dt>
        <dd>
          <span>{{ manualControlDevice.device }}</span>
        </dd>
        <dt><span jhiTranslate="apparkingApp.manualControlDevice.state">State</span></dt>
        <dd>
          <span>{{ manualControlDevice.state }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/manual-control-device', manualControlDevice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
