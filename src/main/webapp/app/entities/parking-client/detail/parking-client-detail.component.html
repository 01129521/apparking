<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parkingClient">
      <h2 data-cy="parkingClientDetailsHeading"><span jhiTranslate="apparkingApp.parkingClient.detail.title">Parking Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parkingClient.id }}</span>
        </dd>
        <dt><span jhiTranslate="apparkingApp.parkingClient.firstName">First Name</span></dt>
        <dd>
          <span>{{ parkingClient.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="apparkingApp.parkingClient.lastName">Last Name</span></dt>
        <dd>
          <span>{{ parkingClient.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="apparkingApp.parkingClient.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ parkingClient.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="apparkingApp.parkingClient.licensePlateNumbers">License Plate Numbers</span></dt>
        <dd>
          <span>{{ parkingClient.licensePlateNumbers }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parking-client', parkingClient.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
